<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SkiFree</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="centered">
			<div class="centered">
				<div id="panel">
					<strong>Distância:</strong> 0 m<br/>
					<strong>Velocidade:</strong> 0 m/s<br/>
					<strong>Vidas:</strong> 3<br/>
				</div>
				<div id="gameover" class="centered">
					<div style="text-align: center; color: red;"><big>FIM DE JOGO</big></div>
					Recarregue pra tentar novamente
				</div>
				<div id="mountain">
					<div id="skier"/>
				</div>
			</div>
			<ul>
				<li>Use <strong>A</strong>, <strong>S</strong> e <strong>D</strong> para mover o esquiador</li>
				<li>Use <strong>F</strong> para ativar a velocidade rápida</li>
				<li>Pegue cogumelos <img src="css/mushroom.png"/> para recuperar a vida!</li>
			</ul>
		</div>

		<script src="js/skifree.js"></script>
	</body>
</html>
